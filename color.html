<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Palette</title>
  </head>
  <body>
    <div class="grid_container">
      <h1>Color Palette</h1>
      <div class="colorPicker">
        <input type="color" id="picker" name="picker" value="#eeeeee" />
        <label for="picker"></label>
      </div>
      <section class="palette">
        <div id="firstBox"></div>
        <div id="secondBox"></div>
        <div id="thirdBox"></div>
        <div id="fourthBox"></div>
        <div id="fifthBox"></div>
      </section>
      <div class="hex_value">
        <h1>HEX value</h1>
        <h2 id="theHEXLog"></h2>
      </div>
      <div class="rgb_value">
        <h1>RGB Value</h1>
        <h2 id="theRGBLog"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
